<!DOCTYPE html> 
<html> 

<head> 
<title>geeksforgeeks vanilla grid</title> 
	
<!-- Custom CSS Link -->
<link rel="stylesheet"
		type="text/css"
		href="gfgVanillaGrid.css"> 
</head> 

<body> 
<!-- gfg(G),gfg(E) ... gfg(R) are images 
	for corresponding letters -->
<div class="customRow"> 
	<!-- First Row G E E K S-->
	<img src="gfg(G).png" alt=""> 
	<img src="gfg(E).png" alt=""> 
	<img src="gfg(E).png" alt=""> 
	<img src="gfg(K).png" alt=""> 
	<img src="gfg(S).png" alt=""> 
</div> 
<div class="customRow"> 
	<!-- Second Row F O R-->
	<img src="gfg(F).png" alt=""> 
	<img src="gfg(O).png" alt=""> 
	<img src="gfg(R).png" alt=""> 
</div> 
<div class="customRow"> 
	<!-- Third Row G E E K S-->
	<img src="gfg(G).png" alt=""> 
	<img src="gfg(E).png" alt=""> 
	<img src="gfg(E).png" alt=""> 
	<img src="gfg(K).png" alt=""> 
	<img src="gfg(S).png" alt=""> 
</div> 

</body> 

</html>

<!-- source:  https://www.geeksforgeeks.org/creating-responsive-grid-vanilla-using-htmlcss-and-bootstrap/ -->
